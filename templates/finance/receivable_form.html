{% extends "base.html" %}

{% block title %}{% if receivable %}Edit{% else %}Add{% endif %} Receivable - Finance Module{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-cash-stack"></i> {% if receivable %}Edit{% else %}Add{% endif %} Receivable</h1>
            <a href="{{ url_for('finance.receivables_list') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Receivables
            </a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="customer" class="form-label">Customer</label>
                                <input type="text" class="form-control" id="customer" name="customer" 
                                       value="{{ receivable.customer if receivable else '' }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="invoice_number" class="form-label">Invoice Number</label>
                                <input type="text" class="form-control" id="invoice_number" name="invoice_number" 
                                       value="{{ receivable.invoice_number if receivable else '' }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="amount" name="amount" 
                                           value="{{ receivable.amount if receivable else '' }}" step="0.01" min="0" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="due_date" class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="due_date" name="due_date" 
                                       value="{{ receivable.due_date if receivable else '' }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ receivable.description if receivable else '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="">Select Status</option>
                            <option value="Pending" {% if receivable and receivable.status == 'Pending' %}selected{% endif %}>Pending</option>
                            <option value="Paid" {% if receivable and receivable.status == 'Paid' %}selected{% endif %}>Paid</option>
                            <option value="Overdue" {% if receivable and receivable.status == 'Overdue' %}selected{% endif %}>Overdue</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('finance.receivables_list') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> {% if receivable %}Update{% else %}Add{% endif %} Receivable
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
