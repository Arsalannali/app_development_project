{% extends "base.html" %}

{% block title %}{% if budget %}Edit{% else %}Add{% endif %} Budget - Finance Module{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-pie-chart"></i> {% if budget %}Edit{% else %}Add{% endif %} Budget</h1>
            <a href="{{ url_for('finance.budgets_list') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Budgets
            </a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" name="category" 
                                       value="{{ budget.category if budget else '' }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="budgeted_amount" class="form-label">Budgeted Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="budgeted_amount" name="budgeted_amount" 
                                           value="{{ budget.budgeted_amount if budget else '' }}" step="0.01" min="0" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ budget.description if budget else '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="period" class="form-label">Budget Period</label>
                        <select class="form-select" id="period" name="period" required>
                            <option value="">Select Period</option>
                            <option value="Monthly" {% if budget and budget.period == 'Monthly' %}selected{% endif %}>Monthly</option>
                            <option value="Quarterly" {% if budget and budget.period == 'Quarterly' %}selected{% endif %}>Quarterly</option>
                            <option value="Yearly" {% if budget and budget.period == 'Yearly' %}selected{% endif %}>Yearly</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('finance.budgets_list') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> {% if budget %}Update{% else %}Create{% endif %} Budget
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
