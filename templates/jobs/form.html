{% extends "base.html" %}

{% block title %}{{ 'Edit' if job else 'Add New' }} Job Posting{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="bi bi-briefcase"></i> {{ 'Edit' if job else 'Add New' }} Job Posting</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Job Title *</label>
                                    <input type="text" class="form-control" id="title" name="title" 
                                           value="{{ job.title if job else '' }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="department" class="form-label">Department *</label>
                                    <select class="form-select" id="department" name="department" required>
                                        <option value="">Select Department</option>
                                        {% for dept in departments %}
                                        <option value="{{ dept }}" 
                                                {{ 'selected' if job and job.department == dept else '' }}>
                                            {{ dept }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="location" class="form-label">Location *</label>
                                    <input type="text" class="form-control" id="location" name="location" 
                                           value="{{ job.location if job else '' }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="salary_range" class="form-label">Salary Range</label>
                                    <input type="text" class="form-control" id="salary_range" name="salary_range" 
                                           value="{{ job.salary_range if job else '' }}" 
                                           placeholder="e.g., 50000-70000">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="employment_type" class="form-label">Employment Type *</label>
                                    <select class="form-select" id="employment_type" name="employment_type" required>
                                        <option value="">Select Type</option>
                                        <option value="Full-time" {{ 'selected' if job and job.employment_type == 'Full-time' else '' }}>Full-time</option>
                                        <option value="Part-time" {{ 'selected' if job and job.employment_type == 'Part-time' else '' }}>Part-time</option>
                                        <option value="Contract" {{ 'selected' if job and job.employment_type == 'Contract' else '' }}>Contract</option>
                                        <option value="Internship" {{ 'selected' if job and job.employment_type == 'Internship' else '' }}>Internship</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="experience_level" class="form-label">Experience Level *</label>
                                    <select class="form-select" id="experience_level" name="experience_level" required>
                                        <option value="">Select Level</option>
                                        <option value="Entry-level" {{ 'selected' if job and job.experience_level == 'Entry-level' else '' }}>Entry-level</option>
                                        <option value="Mid-level" {{ 'selected' if job and job.experience_level == 'Mid-level' else '' }}>Mid-level</option>
                                        <option value="Senior-level" {{ 'selected' if job and job.experience_level == 'Senior-level' else '' }}>Senior-level</option>
                                        <option value="Executive" {{ 'selected' if job and job.experience_level == 'Executive' else '' }}>Executive</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status *</label>
                                    <select class="form-select" id="status" name="status" required>
                                        <option value="Active" {{ 'selected' if job and job.status == 'Active' else '' }}>Active</option>
                                        <option value="Closed" {{ 'selected' if job and job.status == 'Closed' else '' }}>Closed</option>
                                        <option value="Draft" {{ 'selected' if job and job.status == 'Draft' else '' }}>Draft</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Job Description *</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required>{{ job.description if job else '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="requirements" class="form-label">Requirements *</label>
                            <textarea class="form-control" id="requirements" name="requirements" rows="4" required>{{ job.requirements if job else '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="application_deadline" class="form-label">Application Deadline</label>
                            <input type="date" class="form-control" id="application_deadline" name="application_deadline" 
                                   value="{{ job.application_deadline if job else '' }}">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('hr.jobs_list') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back to Jobs
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> {{ 'Update' if job else 'Create' }} Job
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
