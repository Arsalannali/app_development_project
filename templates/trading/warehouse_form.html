{% extends "base.html" %}

{% block title %}{% if item %}Edit{% else %}Add{% endif %} Warehouse Item - Trading Module{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-building"></i> {% if item %}Edit{% else %}Add{% endif %} Warehouse Item</h1>
            <a href="{{ url_for('trading.warehouse_list') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Warehouse
            </a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="product_id" class="form-label">Product</label>
                                <select class="form-select" id="product_id" name="product_id" required>
                                    <option value="">Select Product</option>
                                    {% for product in products %}
                                    <option value="{{ product.id }}" {% if item and item.product_id == product.id %}selected{% endif %}>
                                        {{ product.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" 
                                       value="{{ item.location if item else '' }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Current Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" 
                                       value="{{ item.quantity if item else '' }}" min="0" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="min_stock" class="form-label">Minimum Stock Level</label>
                                <input type="number" class="form-control" id="min_stock" name="min_stock" 
                                       value="{{ item.min_stock if item else '' }}" min="0" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ item.notes if item else '' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('trading.warehouse_list') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> {% if item %}Update{% else %}Add{% endif %} Warehouse Item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
