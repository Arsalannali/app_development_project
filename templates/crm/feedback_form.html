{% extends "base.html" %}

{% block title %}{% if feedback %}Edit{% else %}Add{% endif %} Feedback - CRM Module{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-chat-dots"></i> {% if feedback %}Edit{% else %}Add{% endif %} Customer Feedback</h1>
            <a href="{{ url_for('crm.feedback_list') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Feedback
            </a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="customer_id" class="form-label">Customer</label>
                                <select class="form-select" id="customer_id" name="customer_id" required>
                                    <option value="">Select Customer</option>
                                    {% for customer in customers %}
                                    <option value="{{ customer.id }}" {% if feedback and feedback.customer_id == customer.id %}selected{% endif %}>
                                        {{ customer.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="rating" class="form-label">Rating</label>
                                <select class="form-select" id="rating" name="rating" required>
                                    <option value="">Select Rating</option>
                                    <option value="1" {% if feedback and feedback.rating == 1 %}selected{% endif %}>1 Star</option>
                                    <option value="2" {% if feedback and feedback.rating == 2 %}selected{% endif %}>2 Stars</option>
                                    <option value="3" {% if feedback and feedback.rating == 3 %}selected{% endif %}>3 Stars</option>
                                    <option value="4" {% if feedback and feedback.rating == 4 %}selected{% endif %}>4 Stars</option>
                                    <option value="5" {% if feedback and feedback.rating == 5 %}selected{% endif %}>5 Stars</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" 
                               value="{{ feedback.subject if feedback else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required>{{ feedback.message if feedback else '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date" 
                                       value="{{ feedback.date if feedback else '' }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="">Select Status</option>
                                    <option value="Pending" {% if feedback and feedback.status == 'Pending' %}selected{% endif %}>Pending</option>
                                    <option value="Reviewed" {% if feedback and feedback.status == 'Reviewed' %}selected{% endif %}>Reviewed</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('crm.feedback_list') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> {% if feedback %}Update{% else %}Add{% endif %} Feedback
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
