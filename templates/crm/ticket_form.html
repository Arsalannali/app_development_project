{% extends "base.html" %}

{% block title %}{% if ticket %}Edit{% else %}Add{% endif %} Ticket - CRM Module{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-ticket"></i> {% if ticket %}Edit{% else %}Add{% endif %} Support Ticket</h1>
            <a href="{{ url_for('crm.tickets_list') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Tickets
            </a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="customer_id" class="form-label">Customer</label>
                                <select class="form-select" id="customer_id" name="customer_id" required>
                                    <option value="">Select Customer</option>
                                    {% for customer in customers %}
                                    <option value="{{ customer.id }}" {% if ticket and ticket.customer_id == customer.id %}selected{% endif %}>
                                        {{ customer.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" 
                                       value="{{ ticket.subject if ticket else '' }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" name="priority" required>
                                    <option value="">Select Priority</option>
                                    <option value="Low" {% if ticket and ticket.priority == 'Low' %}selected{% endif %}>Low</option>
                                    <option value="Medium" {% if ticket and ticket.priority == 'Medium' %}selected{% endif %}>Medium</option>
                                    <option value="High" {% if ticket and ticket.priority == 'High' %}selected{% endif %}>High</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="">Select Status</option>
                                    <option value="Open" {% if ticket and ticket.status == 'Open' %}selected{% endif %}>Open</option>
                                    <option value="In Progress" {% if ticket and ticket.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                                    <option value="Closed" {% if ticket and ticket.status == 'Closed' %}selected{% endif %}>Closed</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required>{{ ticket.description if ticket else '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="2">{{ ticket.notes if ticket else '' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('crm.tickets_list') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> {% if ticket %}Update{% else %}Add{% endif %} Ticket
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
